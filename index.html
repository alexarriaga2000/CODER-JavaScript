<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h2>Ingrese los siguientes datos para su solicitud de credito</h2> 
    <div class="div1"></div>
   <form class="row g-3" id="form">
        <div class="col-8 ">
            <label for="inputName" class="form-label">Escriba su Nombre y Apellido</label>
            <input type="text" id="nombre">
        </div>
        <div class="col-8 ">
            <label for="number" class="form-label">¿Que ingreso mensual tiene?</label>
            <input type="number" id="ingreso">
        </div>
        <div class="col-8 ">
        <label>Elija el tipo de credito que desea</label>
        <select type="text" id="credito">
            <label for="credito" class="form-label">Elija el tipo de credito que desea</label>
            <option >Crédito ...</option>
            <option>Simple</option>
            <option>Automotriz</option>
            <option>Hipotecario</option>
        </select>
        </div>
        <div class="col-8 ">
        <label>Elija el plazo deseado</label>
        <select type="number" id="plazo">
            <option >Plazo ...</option>
            <option>12</option>
            <option>24</option>
            <option>36</option>
            <option>120</option>
            <option>180</option>
            <option>240</option>
        </select>
        </div>
        <div class="col-8 ">
          <button class="btn btn-primary" type="submit" id="botonSolicitud">SOLICITAR</button>
        </div>  
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/desafio5.js"></script>

</body>
</html>
