<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ingrese los siguientes datos para su solicitud de credito</h2> 
    <div class="div1"></div>
   <form id="form">
        <input type="text" id="nombre" placeholder="Ingresa su nombre y apellido">
        <input type="number" id="monto" placeholder="Que monto de credito que desea?">
        <input type="number" id="ingreso" placeholder="Que ingreso mensual tiene?">
        <select type="text" id="credito">
            <option >Elige un tipo de credito...</option>
            <option>Simple</option>
            <option>Auto</option>
            <option>Hipotecario</option>
        </select>
        <select type="number" id="plazo">
            <option >Elija el plazo ...</option>
            <option>12</option>
            <option>24</option>
            <option>36</option>
            <option>120</option>
            <option>180</option>
            <option>240</option>
        </select>
        <input type="submit" value="SOLICITAR">
    </form>
    
    <script src="/js/desafio4.js"></script>

</body>
</html>
